<div class="container" *ngIf="xplab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-gr">
                    <label for="nombreE" class="texto"> Nombre </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="xplab.nombreE" required>
                </div>
                <div class="form-gr">
                    <label for="descripcionE" class="texto"> Descripcion </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="xplab.descripcionE" required>
                </div>
                <div class="form-gr">
                    <button class="btn btn-light"> Editar </button>
                </div>
            </form>
        </div>
    </div>
</div>
